<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>dashboardPage</title>
</head>
<body>

<main class="container-fluid my-4" layout:fragment="main-content">
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Filter -->
            <div class="col-12">
                <div class="card mt-0">
                    <div class="card-header bg-dark text-white text-center">DashBoard</div>
                    <div class="card-body">
                        <!--<table class="table table-dark table-striped">
                            <thead>
                            <tr>
                                <th class="text-center"> Ref fornisseur:47566526</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>-->


                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Time</th>
                                    <th scope="col">Quantite</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cablesPerHour : ${cablesCount}" th:object="${cablesPerHour}">
                                <td th:text="|*{hour} -- *{hour+1}|"></td>
                                <td th:text="*{cablesCount}"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="table-active">Total</th>
                                <td th:text="${totalCables}">21</td>

                            </tr>
                            <!-- time and date -->
                            <tr>
                                <th><h2 id="displayDate"></h2></th>
                                <th style="width: 50%"><h2 id="displayDateTime"></h2></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function displaytime() {
            var session = "";
            var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            var today = new Date();
            var day = today.getDay();
            var date = today.getFullYear() + "/" + (today.getMonth() + 1) + "/" + today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

            if (today.getHours() >= 12) {
                session = "PM";
            } else {
                session = "AM";
            }

            document.getElementById("displayDate").innerHTML = daylist[day] + ", " + month[today.getMonth()] + " " + today.getDate();
            document.getElementById("displayDateTime").innerHTML = date + " " + time + " " + session;
        }

        setInterval(displaytime, 10);

    </script>

</main>

</body>
</html>
