<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>AddGroupe</title>
</head>
<body>
    <main class="container my-4" layout:fragment="main-content">
        <div class="card mt-5 w-50 mx-auto">
            <div class="card-header bg-dark text-white text-center"><i class="fa-solid fa-filter me-2"></i>Addgroups</div>
            <div class="card-body">
                <form th:action="@{/admin/group}" th:object="${group}" method="post" class="text-center">
                    <input type="hidden" class="form-control is-valid" th:if="*{id != null}" th:field="*{id}">
                    <div class="mb-3">
                        <label for="group" class="form-label">group</label>
                        <input type="text" class="form-control is-valid" id="group" th:field="*{name}">
                        <div class="invalid-feedback">Example invalid select route</div>
                    </div>
                    <div class="mb-3">
                        <label for="workingTime" class="form-label">Group</label>
                        <select class="form-select" id="workingTime" th:field="*{workingTime}">
                            <option th:each="time, status : ${workingTimes}" th:value="${status.index}" th:text="${time}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
